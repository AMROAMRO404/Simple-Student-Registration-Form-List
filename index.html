<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="padding: 100px;">
    <h1>Student List </h1>
    <div style="padding: 10px;">
        <label class="form-label" for="name">Please Enter The student name</label>
        <input class="form-control" class="form-control" id="name" type="text" name="name"><br>
    </div>
    <div style="padding: 10px;">
        <label class="form-label" for="ID">Please Enter The student ID</label>
        <input class="form-control" id="ID" type="text" name="ID"><br>
    </div>
    <div style="padding: 10px;">
        <label class="form-label" for="major">Please Select the student major</label>
        <select class="form-select" id="major" name="major">
            <option value="CS">CS</option>
            <option value="CSE">CSE</option>
            <option value="AI">AI</option>
        </select>
    </div>
    <div style="padding: 10px;">
        <button class="btn btn-primary" type="submit" onclick="showInput()">submit</button>
    </div>
    <h2>Normal search</h2>
    <input class="form-control" type="text" placeholder="Search.." id="search" name="search">
    <div style="padding: 10px;">
        <button class="btn btn-success" onclick="search()" type="submit"><i class="fa fa-search"></i>search</button>
    </div>

    <h2>Dynamic Search</h2>
    <div style="padding: 10px;">
        <input class="form-control" type="text" id="myInput" onkeyup="dynamicnSearch()" placeholder="Search for names.." title="Type in a name">
    </div>
    <table class="table table-striped table-hover" id="myTable">
        <tr class="header">
            <th style="width:33%;">Name</th>
            <th style="width:33%;">ID</th>
            <th style="width:33%;">Major</th>
        </tr>
    </table>
    <div>
        <h2>Sort</h2>
        <div style="padding: 10px;">
            <button class="btn btn-success" onclick="sortMe()" type="button">Sort the student list</button>
        </div>
        <table class="table table-striped table-hover" id="my-table-is-sorted">
            <tr class="header">
                <th style="width:33%;">Name</th>
                <th style="width:33%;">ID</th>
                <th style="width:33%;">Major</th>
            </tr>
        </table>
        <div style="padding: 10px;">
            <button class="btn btn-success" onclick="sortMeInReverse()" type="button">Sort the student list in reverse</button>
        </div>
        <table class="table table-striped table-hover" id="my-table-is-sorted-reverse">
            <tr class="header">
                <th style="width:33%;">Name</th>
                <th style="width:33%;">ID</th>
                <th style="width:33%;">Major</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="./student.js"></script>
</body>

</html>
